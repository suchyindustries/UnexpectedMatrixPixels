draw_matrix:
  name: Draw Matrix
  description: Draws content on the LED matrix with optional transition effects.
  target:
    entity:
      integration: unexpected_matrix_pixels
  fields:
    elements:
      name: Visual Elements
      description: >-
        List of elements to draw.
        Supported types:
        - text: content, x, y, color [R,G,B], font ("5x7", "3x5", "awtrix"), spacing
        - icon: name (e.g. mdi:home), x, y, size, color
        - pixels: pixels=[[x, y, r, g, b], ...]
        - image: path (local) OR url (http), x, y, width, height
      required: true
      selector:
        object:
      example: |
        - type: text
          content: "HELLO"
          x: 5
          y: 10
          color: [0, 255, 0]
          font: "5x7"
        - type: icon
          name: "mdi:weather-sunny"
          x: 30
          y: 0
          size: 16
          color: [255, 255, 0]

    background:
      name: Background Color
      description: Background RGB color [R, G, B].
      required: false
      default: [0, 0, 0]
      selector:
        color_rgb:

    transition:
      name: Transition Settings
      description: >-
        Optional transition animation settings. If omitted, draws immediately.
        Fields:
        - type: "slide_up", "slide_down", "slide_left", "slide_right", "dissolve"
        - duration: seconds (float, default 1.0)
        - fps: frames per second (int, default 20)
      required: false
      selector:
        object:
      example: |
        type: slide_up
        duration: 0.8
        fps: 20

clear_display:
  name: Clear Display
  description: Clears the screen (black) and resets internal state.
  target:
    entity:
      integration: unexpected_matrix_pixels